<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8" ></script>
		
		
	</head>
	<body>
		<div id="app">
			{{b}}
		</div>
		<script type="text/javascript">
			var data = {a:"Hello World",b:2}
			var app = new Vue({
				el: "#app",
				data: data			
			})
			app.a="Hello Alex"
			data.a = "Hello Queena"
			
			app.$watch('b',function(newVal,oldVal){
				console.log(newVal,oldVal); 
			})
			app.b = "Test"
			app.$data.a="abc"
		</script>
	</body>
</html>
